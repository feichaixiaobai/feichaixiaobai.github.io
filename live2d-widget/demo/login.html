import { Cubism2Model } from "../build/index.js";
document.getElementById("text").innerHTML = `<span style="color: cyan;">MIMI</span><span style="color: white;">POWERED</span>`.repeat(10);
document.getElementById("year").innerText = new Date().getFullYear();
window.addEventListener("load", () => {
	if (!CSS.supports("clip-path", "circle(120px at center)")) {
		document.getElementById("stage").innerHTML = '<img src="./screenshots/screenshot-1.png" srcset="/img/loading.gif" lazyload>';
		return;
	}

	const coverPosition = pos => document.getElementById("cover").style.bottom = pos;

	const apiPath = "https://live2d.fghrsh.net/api";
	let state = 0, loading = false;
	const model = new Cubism2Model();
	const modelId = 1;
	let modelTexturesId = 0;
	loadModel();

	function setState(newState) {
		state = newState;
		if (state === 0) coverPosition("10%");
		else if (state === 1) coverPosition("20%");
		else if (state === 2) coverPosition("80%");
	}

	async function loadModel() {
		const modelSettingPath = `${apiPath}/get/?id=${modelId}-${modelTexturesId}`;
		const response = await fetch(modelSettingPath);
		const modelSetting = await response.json();
		if (!model.gl) {
			await model.init('live2d', modelSettingPath, modelSetting);
		} else {
			await model.changeModelWithJSON(modelSettingPath, modelSetting);
		}
		console.log("live2d", `模型 ${modelId}-${modelTexturesId} 加载完成`);
		setState(2);
	}

	async function loadRandModel() {
		const response = await fetch(`${apiPath}/rand_textures/?id=${modelId}-${modelTexturesId}`);
		const result = await response.json();
		modelTexturesId = result.textures.id;
		await loadModel();
		setState(2);
	}

		}
	});

	document.querySelector("input[type=password]").addEventListener("blur", () => {
		if (state === 1) {
			setState(2);
		}
	});
});
